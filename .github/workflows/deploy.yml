name: Deploy Hugo Site to Server

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（包含子模块）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 如果主题是通过 git submodule 引入的
          fetch-depth: 0  # 获取完整历史，Hugo 可能需要

      # 2. 设置 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true  # 使用 Hugo Extended 版本（支持 SCSS/SASS）

      # 3. 设置 Node.js（用于 Tailwind CSS 等前端工具）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 4. 安装 Node.js 依赖
      - name: Install dependencies
        run: npm ci

      # 5. 构建 Hugo 站点
      - name: Build Hugo site
        run: npm run build
        env:
          HUGO_ENV: production

      # 6. 清理旧文件
      - name: Clean old files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 清空目标目录（保留目录本身）
            rm -rf ${{ secrets.DEPLOY_PATH }}/*
            echo "旧文件已清理"

      # 7. 部署到服务器
      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "public/*"  # Hugo 默认输出目录
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 1  # 去掉 public/ 前缀
          overwrite: true
          rm: false  # 不使用 SCP 的删除功能

      # 8. 设置文件权限并重启服务
      - name: Set permissions and reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 设置正确的文件权限
            chmod -R 755 ${{ secrets.DEPLOY_PATH }}

            # 重启 Nginx
            sudo systemctl reload nginx

            echo "部署完成！站点已更新。"
